name: Botimus CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Compile
        run: python -m compileall agent.py strategy tools maneuvers harness tests

      - name: Ruff
        run: ruff check .

      - name: MyPy
        run: mypy

      - name: Pytest
        run: pytest

      - name: Scenario Harness (ball)
        run: python -m harness.runner --mode ball --report artifacts/ball_report.json

      - name: Scenario Harness (puck)
        run: python -m harness.runner --mode puck --report artifacts/puck_report.json

      - name: Upload harness reports
        uses: actions/upload-artifact@v4
        with:
          name: harness-reports
          path: artifacts/*.json
